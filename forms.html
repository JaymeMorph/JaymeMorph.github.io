!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm" action="https://formsubmit.co/massim.jayme@gmail.com" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>
        
        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required><br><br>
        
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa"><br><br>
        
        <label>Possui conhecimento técnico em manejo ou identificação de serpentes?</label>
        <input type="radio" id="sim" name="conhecimento" value="Sim" required>
        <label for="sim">Sim</label>
        <input type="radio" id="nao" name="conhecimento" value="Não">
        <label for="nao">Não</label><br><br>
        
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
            <option value="outro">Outro</option>
        </select><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>
        
        <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">
        <input type="hidden" name="_captcha" value="false">
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
